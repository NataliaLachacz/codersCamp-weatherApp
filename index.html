<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./img/favicon.ico">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/a999f82a4b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">

        <div class="row justify-content-center">
            <div class="select_container">
                <h5 class="select_title text-uppercase text-center">Choose city</h5>
                <div class="form-inline">
                    <input type="text" class="form-control" id="cityInput" placeholder="Type name of the city">
                    <button type="button" class="btn btn-secondary ml-2" id="searchButton">Search</button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">

            <div class="col-12 col-md-8 col-lg-6 align-self-center app-container">

                <div class="city">
                    <div id="date" class="date">16:38 23.11.2019</div>
                    <span id="city">London</span>, <span id="country">GB</span>
                </div>

                <div class="temperature_details">
                    <i class="fas fa-thermometer-quarter"></i> Min. <span id="tempMin">27.15</span>°C |
                    <i class="fas fa-thermometer-three-quarters"></i> Max. <span id="tempMax">29.15</span>°C
                </div>

                <div class="temperature">
                    <span id="temp">28.32</span>°C
                </div>

                <div class="weather">
                    <div class="weather_icon"><img id="icon" src="https://openweathermap.org/img/wn/10d@2x.png"
                            alt="weather-icon"></div>

                    <div class="weather_info">
                        <div class="weather_title">
                            <h3 id="weatherTitle">Drizzle</h3>
                        </div>

                        <div class="weather_description">
                            <p id="weatherDescription">light intensity drizzle</p>
                        </div>
                    </div>
                </div>

                <div class="weather_details">
                    <div class="weather_pressure"><i class="fas fa-tachometer-alt"></i> <span id="pressure">1012</span>
                        hpa</div>
                    <div class="weather_wind"><i class="fas fa-wind"></i> <span id="wind">4.1</span> m/s</div>
                </div>

            </div>
        </div>
    </div>
</body>

<script src="./js/main.js"></script>

</html>
